<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="container-fluid m-0 p-0">
      <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand ps-2" href="#">Komputer Store</a>
        </div>
      </nav>
    </div>
    <div class="container-fluid p-3">
      <div class="row p-3 m-3">
        <div class="col">
          <div class="card h-100">
            <div class="card-body p-4">
              <h3>Joe Banker</h3>
              <div class="row pt-3">
                <div class="col"><p>Balance</p></div>
                <div class="col d-flex justify-content-end">
                  <span class="text-end" id="bank-balance"></span>
                </div>
              </div>
              <div class="row" id="loan-div">
                <div class="col"><p>Outstanding Loan</p></div>
                <div class="col d-flex justify-content-end">
                  <span class="text-end"></span>
                </div>
              </div>
            </div>
            <div class="card-footer mx-auto">
              <button type="button" class="btn btn-success" id="get-a-loan-btn">
                Get a Loan
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div class="card-body p-4">
              <h3>Work</h3>
              <div class="row pt-3">
                <div class="col"><p>Pay</p></div>
                <div class="col d-flex justify-content-end">
                  <span class="text-end" id="pay">500</span>
                </div>
              </div>
            </div>
            <div class="card-footer mx-auto">
              <div class="row">
                <div class="col mx-1">
                  <button type="button" class="btn btn-warning" id="bank-btn">
                    Bank
                  </button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-info" id="work-btn">
                    Work
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div class="card-body p-4">
              <div class="row">
                <h3>Laptops</h3>
              </div>
              <div class="row">
                <select class="form-select" id="computer-selection">
                  <option value="" selected>Choose a Laptop</option>
                </select>
              </div>
              <div class="row pt-3">
                <strong>Features</strong>
                <p id="computer-features"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row p-3 m-3">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-4" id="computer-image-div">
                <img src="" alt="" />
              </div>
              <div class="col-6">
                <h1 id="computer-model"></h1>
                <p id="computer-desc"></p>
              </div>
              <div
                class="col-2 d-flex align-items-center justify-content-center"
              >
                <button type="button" class="btn btn-info m-3">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
